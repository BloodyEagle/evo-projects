<div class="d-flex flex-row justify-content-between align-items-center w-100 h-100">
  <img src="{{avatar}}" class="rounded-5" width="40" height="40">
  <div class="flex-column">
    <div class="title">{{ title }}</div>
    <div class="text" *ngIf="isDate">{{ text | date:"dd MMMM YYYY": '+3' }}</div>
    <div class="text" *ngIf="!isDate">{{ text }}</div>
  </div>
</div>
