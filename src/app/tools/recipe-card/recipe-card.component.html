<div class="">
<app-like [id]="recipe.id" class="fit" (likedChange)="likeRecipe($event)"></app-like>
<a  routerLink="/recipes/{{recipe.id}}" class="d-flex align-self-stretch a-card">
  <div class="r-card m-3 align-self-stretch" style="width: 18rem;">

    <img src="{{recipe.image}}" class="img-card" alt="Пример готового блюда">
    <div class="r-card-body">
      <h5 class="r-card-title">{{ recipe.title }}</h5>
    </div>
    <div class="d-flex flex-row justify-content-between p-2">
      <app-cooking-time [timeCooking]="recipe.timeCooking" [showTitle]="false"></app-cooking-time>
      <app-tags class="small" [tags]="recipe.tags"></app-tags>
    </div>
  </div>
</a>
</div>
