<a routerLink="/recipes/{{recipe.id}}" class="d-flex align-items-stretch">
  <div class="m-3 align-self-stretch">
    <div class="d-flex flex-row justify-content-between align-items-start">
      <img src="{{recipe.image}}" class="card-img" alt="Пример готового блюда">

      <div class="d-flex flex-column justify-content-center m-3 align-self-stretch">
        <div class="card-title">{{ recipe.title }}</div>
        <div class="card-text">От {{ recipe.author.firstName }} {{ recipe.author.lastName }}</div>
      </div>
    </div>
  </div>
</a>
