<div class="container">
  <h3>HttpClient</h3>
  <div class="flex-column">
    <div><button (click)="getAllPosts()" class="btn btn-primary m-1 flex-item">1. (Get) Получить все посты</button></div>
    <div><button (click)="getPostComments(1)" class="btn btn-primary m-1">2. (Get) Получить все комментарии поста с id=1</button></div>
    <div><button (click)="createPost({})" class="btn btn-primary m-1">3. (Post) Отправить пустой пост</button></div>
    <div><button (click)="getAllPostsErr()" class="btn btn-primary m-1">4. (Get) Получить все посты с обработкой ошибок</button></div>
    <div><button (click)="getAllPostsHeaders()" class="btn btn-primary m-1 flex-item">5. (Get text) Получить все посты + headers</button></div>
    <div><button (click)="deletePost(1)" class="btn btn-primary m-1 flex-item">6. (Delete) Удалить пост с id=1</button></div>
    <a routerLink="resolve" class="btn btn-primary m-1 flex-item">7. Resolve</a><a routerLink="" class="btn btn-primary m-1 flex-item">Home</a>
  </div>

  <div class="errors">
    <div *ngIf="isError" class="badge bg-danger">
      {{ errMessage }}
    </div>
  </div>

<pre *ngIf="show$ !== ''" class="font-monospace small">{{ show$ | json }}</pre>


  <router-outlet></router-outlet>
</div>
