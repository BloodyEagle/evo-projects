<div class="container">
  <div class="row table-striped table-hover">
    <div class="col border text-center">
      <div class="control">
        Числа по порядку
        <button (click)="enableOrderStream()" class="btn btn-primary m-2 {{ enabledOrderCounter ? 'disabled' : '' }}">Старт</button>
        <button (click)="disableOrderStream()" class="btn btn-danger m-2  {{ enabledOrderCounter ? '' : 'disabled' }}">Стoп</button>
      </div>
      <table class="table table-striped table-hover">
        <tbody>
        <tr *ngFor="let num of orderArray"><td class="item">{{ num }}</td></tr>
        </tbody>
      </table>
    </div>
    <div class="col border text-center">
      <div class="control">
        Случайные числа
        <button (click)="enableRandomStream()" class="btn btn-primary m-2 {{ enabledRandomCounter ? 'disabled' : '' }}">Старт</button>
        <button (click)="disableRandomStream()" class="btn btn-danger m-2 {{ enabledRandomCounter ? '' : 'disabled' }}">Стoп</button>
      </div>
      <table class="table table-striped table-hover">
        <tbody>
        <tr *ngFor="let rnd of randomArray"><td class="item">{{ rnd }}</td></tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
