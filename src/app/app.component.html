<div class="container">

  <div>Добавить в Interceptor праметр =
    <app-counter (counterEmitter)="getAllTodos($event)"></app-counter>
  </div>

  <div class="card p-3 m-2">
    <div class="card-title rounded-3 p-1 bg-primary bg-opacity-50">UserId: {{ show$.userId }} | ID: {{ show$.id }}</div>
    <div class="card-title rounded-3  p-1 bg-primary bg-opacity-25">Title: {{ show$.title }}</div>
    <div class="card-body m-0 bg-opacity-25 {{ show$.completed ? 'bg-success' : 'bg-danger' }}">Completed: {{ show$.completed }}</div>
  </div>

  <accordion [isAnimated]="true" class="m-2">
    <accordion-group heading="Ответ в JSON">
      <pre>{{ show$ | json }}</pre>
    </accordion-group>
  </accordion>

</div>
