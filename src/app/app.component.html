<h3>1.9 TypeScript</h3>
<div class="content">
  <div class="card" *ngFor="let card of response.data">
    <div class="item">userId: {{ card.userId }}</div>
    <div class="item">id: {{ card.id }}</div>
    <div class="item">title: {{ card.title }}</div>
    <div class="item"  [ngClass]="card.completed ? 'ok' : 'no'">completed: {{ card.completed }}</div>
  </div>
</div>
