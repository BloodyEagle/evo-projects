<div class="container">

  <div [formGroup]="todoForm">
    <label for="todoinput" class="form-label">Введите текст TODO</label>
    <input #f id="todoinput" type="input" formControlName="todo" class="form-control"/>
    <button (click)="addTodo(f)" [disabled]="todoForm.invalid" class="btn btn-primary m-2">Add Todo</button>
  </div>

  <ul class="list-group">
    <li *ngFor="let item of (todos$ | async); index as i" class="d-flex  flex-row  list-group-item row">
      <input type="checkbox" value="{{ item.id }}" (change)="checkTodo(item.id)" [checked]="item.done"
             style="display: block;width: 1em;"/>
      <span class="col-11" [ngClass]="item.done ? 'text-decoration-line-through' : ''">{{ item.content }}</span>
      <button (click)="delTodo(item.id)" class="btn btn-danger btn-sm col-auto">Удалить</button>
    </li>
  </ul>

</div>
